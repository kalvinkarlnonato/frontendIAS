<div mat-dialog-title>
	<h1>User Form</h1>
</div>

<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
	<div mat-dialog-content class="content">
			<div class="row">
					<mat-form-field appearance="outline">
							<mat-label>Email</mat-label>
							<input matInput type="email" placeholder="Ex. email@account.com" formControlName="email">
					</mat-form-field>
					<mat-form-field appearance="outline">
							<mat-label>Password</mat-label>
							<input matInput type="password" placeholder="asd" formControlName="password">
							<!-- must have a-z,A-Z,0-9,!@#$%^&*() -->
					</mat-form-field>
			</div>

			<div class="row">
				<mat-form-field appearance="outline">
					<mat-label>Role</mat-label>
					<mat-select formControlName="role">
							<mat-option *ngFor="let val of roles" [value]="val.code">{{val.name}}
							</mat-option>
					</mat-select>
			</mat-form-field>
			</div>

			<div class="row">
			</div>
	</div>
	<div mat-dialog-actions class="action">
			<button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
			<button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
	</div>
</form>
